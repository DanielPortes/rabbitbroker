<mat-card>
  <mat-card-header>
    <mat-card-title>Gerador de Mensagens</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Digite sua mensagem" formControlName="message">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estilo da Mensagem</mat-label>
        <mat-select formControlName="style">
          <mat-option value="bold">Negrito</mat-option>
          <mat-option value="italic">ItÃ¡lico</mat-option>
          <mat-option value="underline">Sublinhado</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Gerar Mensagem</button>
    </form>
  </mat-card-content>
</mat-card>
